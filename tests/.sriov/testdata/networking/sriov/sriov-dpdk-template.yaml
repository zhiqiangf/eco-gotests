apiVersion: v1
kind: Pod
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  annotations:
    k8s.v1.cni.cncf.io/networks: {{ .networkName }}
spec:
  containers:
  - name: dpdk-test
    image: quay.io/openshift-kni/dpdk:4.9.0
    command: ["/bin/bash"]
    args: ["-c", "sleep 3600"]
    securityContext:
      privileged: true
    resources:
      requests:
        intel.com/intel_sriov_netdevice: "1"
      limits:
        intel.com/intel_sriov_netdevice: "1"
