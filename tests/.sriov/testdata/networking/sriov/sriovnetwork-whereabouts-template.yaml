apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetwork
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  resourceName: {{ .resourceName }}
  networkNamespace: {{ .networkNamespace }}
  ipam: |
    {
      "type": "whereabouts",
      "range": "192.168.1.0/24"
    }
  spoofChk: "{{ .spoolchk }}"
  trust: "{{ .trust }}"
  {{- if .vlanId }}
  vlan: {{ .vlanId }}
  {{- end }}
  {{- if .vlanQoS }}
  vlanQoS: {{ .vlanQoS }}
  {{- end }}
  {{- if .minTxRate }}
  minTxRate: {{ .minTxRate }}
  {{- end }}
  {{- if .maxTxRate }}
  maxTxRate: {{ .maxTxRate }}
  {{- end }}
  {{- if .linkState }}
  linkState: {{ .linkState }}
  {{- end }}
